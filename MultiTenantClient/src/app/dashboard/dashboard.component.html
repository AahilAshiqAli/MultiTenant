<div class="text-center">
  <h1 class="display-6">Welcome Aboard!</h1>
  <h1 class="display-6 fw-bolder text-dark">{{fullName}}</h1>
  <button routerLink="/admin-only" [appHideIfClaimsNotMet]="claimReq.adminOnly" class="btn btn-danger">Look for Logs</button>
  <div class="container-fluid">

 
  <!-- Stats Cards -->
  <div class="row g-3 mb-4 mt-4 justify-content-center">
    <div class="col-md-3" *ngFor="let stat of statsList">
      <div class="card h-100">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h6 class="text-muted mb-1">{{ stat.label }}</h6>
            <h4 class="fw-bold">{{ stat.value }}</h4>
          </div>
          <i [ngClass]="stat.icon" class="fs-2 text-primary"></i>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Action Cards -->
  <div class="row g-3 mb-4 justify-content-center">
    <div class="col-md-4" *ngFor="let action of actionCards">
      <div [ngClass]="action.bg" class="text-white rounded p-4">
        <i [ngClass]="action.icon" class="fs-3 mb-2"></i>
        <h5 class="fw-semibold">{{ action.title }}</h5>
        <p class="small">{{ action.desc }}</p>
        <a [routerLink]="[action.link]" class="btn btn-light btn-sm text-primary fw-medium">{{ action.cta }}</a>
      </div>
    </div>
  </div>
  

 
</div>
</div>

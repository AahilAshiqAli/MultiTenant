<!-- video.component.html -->
<div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">

                <!-- Show Spinner if videoUrl not ready -->

        
        <!-- Video Card -->
        <div class="card shadow">          
          <div class="card-body p-0">
            <div *ngIf="!videoUrl" class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- Video Container -->
            <div class="ratio ratio-16x9">
              <video #videoPlayer
              class="w-100 h-100"
              *ngIf="videoUrl"
              [src]="videoUrl"
              autoplay
              muted                
              playsinline
              controls>
         Your browser does not support the video tag.
       </video>
            </div>
          </div>

        <!-- Progress Bar -->
        <div class="card mt-3" *ngIf="duration > 0">
            <div class="card-body">
            <div class="d-flex align-items-center">
                <small class="text-muted me-2">{{ formatTime(currentTime) }}</small>
                <div class="progress flex-grow-1">
                <div
                    class="progress-bar"
                    role="progressbar"
                    [style.width.%]="(currentTime / duration) * 100"
                    [attr.aria-valuenow]="(currentTime / duration) * 100"
                    aria-valuemin="0"
                    aria-valuemax="100">
                </div>
                </div>
                <small class="text-muted ms-2">{{ formatTime(duration) }}</small>
            </div>
            </div>
        </div>
  
      </div>
    </div>
  </div>

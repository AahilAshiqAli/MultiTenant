<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-4">Search Items</h4>
  
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Type and press Enter or click Search..."
                [(ngModel)]="searchQuery"
                (input)="onSearchChange()"
              />
              <button class="btn btn-primary" (click)="onEnterPressed()">Search</button>
              <button
                class="btn btn-outline-secondary"
                (click)="clearSearch()"
                *ngIf="searchQuery"
              >
                Clear
              </button>
            </div>
  
            <!-- 🔍 Suggestions -->
            <div *ngIf="!showCards && suggestions.length > 0">
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of suggestions">
                  {{ item }}
                </li>
              </ul>
            </div>
  
            <!-- 📦 Card Results -->
            <div *ngIf="showCards && pagedResults.length > 0">
              <div class="row">
                <div class="col-md-6 mb-3" *ngFor="let item of pagedResults">
                  <div class="card shadow">
                    <img
                      src="https://via.placeholder.com/400x200?text={{ item }}"
                      class="card-img-top"
                      alt="{{ item }}"
                    />
                    <div class="card-body">
                      <h5 class="card-title">{{ item }}</h5>
                      <p class="card-text">This is a detailed view of {{ item }}.</p>
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- 🔢 Pagination Controls -->
              <nav>
                <ul class="pagination justify-content-center">
                  <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link" (click)="previousPage()">Previous</a>
                  </li>
  
                  <li
                    class="page-item"
                    *ngFor="let page of [].constructor(totalPages); let i = index"
                    [class.active]="currentPage === i + 1"
                  >
                    <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
                  </li>
  
                  <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <a class="page-link" (click)="nextPage()">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
  
            <!-- ❌ No Results -->
            <p class="text-muted mt-3" *ngIf="showCards && pagedResults.length === 0">
              No results found.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

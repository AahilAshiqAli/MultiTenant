<div class="mb-4">
    <h2 class="text-success">
      Create Your Tenant Account
    </h2>
  </div>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <input class="form-control bg-body-secondary" placeholder="Name" formControlName="name">
      <div class="error-feedback" *ngIf="hasDisplayableError('name') && form.controls.name.hasError('required')">
        Please enter your email address.
      </div>
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-success w-100 rounded-3">
        Create
      </button>
    </div>
  </form>
